gthAdjust="spacing" textLength="68" x="15" y="246.0189">[rejects task]</text><polygon fill="#181818" points="299,267.5999,309,271.5999,299,275.5999,303,271.5999" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="74" x2="305" y1="271.5999" y2="271.5999"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="81" y="266.0769">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="79" x="92" y="266.0769">rejects a task</text><polygon fill="#181818" points="85,297.1999,75,301.1999,85,305.1999,81,301.1999" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="79" x2="315" y1="301.1999" y2="301.1999"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="91" y="295.6769">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="202" x="102" y="295.6769">returns the sucess of the operation</text><!--MD5=[899f9301bbdf69eb1e84c736555b1934]
@startuml process-view
autonumber

actor TM as "Task Manager"
participant SYS as "RobDroneGo System" <<system (C4)>>

activate TM

alt approves task
  TM -> SYS : approves a task
  activate SYS

  TM <- - SYS : asks to assign a robot to the task
  deactivate SYS

  TM -> SYS : selects the desired robot
  activate SYS

  TM <- - SYS : returns the sucess of the operation
  deactivate SYS

else rejects task
  TM -> SYS : rejects a task
  activate SYS

  TM <- - SYS : returns the sucess of the operation
  deactivate SYS
end

deactivate TM

@enduml

