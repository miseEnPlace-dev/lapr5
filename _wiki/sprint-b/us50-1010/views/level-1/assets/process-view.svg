nt-size="11" font-weight="bold" lengthAdjust="spacing" textLength="381" x="15" y="260.3569">[there is a robot with the specified code, nickname or serial number]</text><polygon fill="#181818" points="87.5,284.2859,77.5,288.2859,87.5,292.2859,83.5,288.2859" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="81.5" x2="528.5" y1="288.2859" y2="288.2859"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="93.5" y="282.4769">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="413" x="104.5" y="282.4769">shows error message "A device with the specified data already exists."</text><!--MD5=[7cf3a518dc1e5826df4d869d6c6751f2]
@startuml process-view
autonumber

actor FM as "Fleet Manager"
participant SYS as "RobDroneGo System" <<system (C4)>>

activate FM

FM -> SYS : wants to add a new robot to the fleet
activate SYS

FM <- - SYS : asks for the code, nickname, model code, serial number & description
deactivate SYS

FM -> SYS : inserts the data
activate SYS

alt a new robot is created
  FM <- - SYS : returns the new robot
else there is a robot with the specified code, nickname or serial number
  FM <- - SYS : shows error message "A device with the specified data already exists."
  deactivate SYS
end

deactivate FM

@enduml

