9,588.12,99,592.12,95,588.12" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="93" x2="515" y1="588.12" y2="588.12"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="105" y="582.311">14</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="381" x="123" y="582.311">shows error message "A connector exists between those floors."</text><!--MD5=[7b9afacbc8b704f358b0ff2945539e16]
@startuml process-view
autonumber
skinparam DefaultTextAlignment<<center>> center

actor CM as "Campus Manager"

box "«container (C4)»\nVisualization" <<center>>
  participant C as "Component" <<component>>
  participant SVC as "Service" <<component>>
  participant H as "HTTP" <<component>>
end box

box "«container (C4)»\n MD Management " <<center>>#LightYellow
  participant ROUTE as "Route" <<component>>
end box

activate CM

CM -> C : wants to edit a connector
activate C

CM <- - C : asks for the floors 1 & 2 codes
deactivate C

CM -> C : inserts the data
activate C

C -> SVC : updateConnector(code,floor1,floor2)
activate SVC

SVC -> H : patch(url,data)
activate H

H -> ROUTE : PATCH /connectors/{code}\t {data}
activate ROUTE

alt the connector gets updated
  H <- - ROUTE : 200 OK
  deactivate ROUTE

  SVC <- - H : the updated connector
  deactivate H

  C <- - SVC : the updated connector
  deactivate SVC

  CM <- - C : informs the success of the operation
else there is a connector between those floors
  activate H
  activate SVC
  activate ROUTE

  H <- - ROUTE : 400 Bad Request
  deactivate ROUTE

  SVC <- - H : error
  deactivate H

  C <- - SVC : error
  deactivate SVC

  CM <- - C : shows error message "A connector exists between those floors."
  deactivate C
end

deactivate CM

@enduml

