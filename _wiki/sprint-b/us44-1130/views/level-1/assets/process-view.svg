="248" x="15" y="260.3569">[there is an evelator with the specified code]</text><polygon fill="#181818" points="99,284.2859,89,288.2859,99,292.2859,95,288.2859" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="93" x2="568" y1="288.2859" y2="288.2859"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="105" y="282.4769">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="337" x="116" y="282.4769">shows error message "An elevator with that code exists."</text><!--MD5=[5ffb864ecc0321ee5271690abab28838]
@startuml process-view
autonumber

actor CM as "Campus Manager"
participant SYS as "RobDroneGo System" <<system (C4)>>

activate CM

CM -> SYS : wants to create an elevator in a building
activate SYS

CM <- - SYS : asks for the code, model, brand, serial number, description & floors served
deactivate SYS

CM -> SYS : inserts the data
activate SYS

alt a new elevator is created
  CM <- - SYS : returns the new elevator
else there is an evelator with the specified code
  CM <- - SYS : shows error message "An elevator with that code exists."
  deactivate SYS
end

deactivate CM

@enduml

